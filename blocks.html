<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Blocks </title>
</head>

<body>
  <!-- div tag will be used for creating blocks in different parts of a webpage.
Both div tag and heading (h) tags occupy entire line. So these can be placed
anywhere within the line -->

  <div style="text-align: center">
    On the other hand-nothing
  </div>

  <h2 style="text-align: right"> Hello Dear </h2>

  <!-- in line element like a hyperlink will not move anywhere within a line. e.i: -->
  <a href= "#"> Click here </a>
  <br>
  <span> Hello world </span>
  <!-- but we move it by converting it into a block. e.i: -->
  <a style="text-align: center; display: block;" href= "#"> Click here </a>
  <span style="text-align: right; display: block;"> Hello World </span>
</body>
</html>
