<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Class & subclass </title>
<!-- following codes will create classes and ID -->
<!-- ID must be started with # sign and class with "." sign
same identifier (clr) can be used as a Class or ID without conflict-->
<style>
  #clr{
    color: red;
  }
  .clr{
    text-decoration:underline;
  }
  .pos{
    text-align: center;
  }
</style>

</head>

<body>
  <!-- we can't call more than one ID like classes but we can mix ID with classes in any statemen-->
  <h2 id ="clr" class="clr pos"> This lesson will teach you class handling </h2>

</body>
</html>
