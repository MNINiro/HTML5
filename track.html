<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of HTML track Tag</title>
</head>
<body>
	<video controls="controls">
		<source src="videos/shuttle.mp4" type="video/mp4">
		<source src="videos/shuttle.ogv" type="video/ogg">
		<track src="videos/subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
		Your browser does not support the HTML5 Video element.
	</video>
</body>
</html>
