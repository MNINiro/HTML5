<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="POST">
    <fieldset>
        <legend>Contact us</legend>
        First Name 
        <input type="text" placeholder="Enter First Name"><br><br>
        Last Name 
        <input type="text" placeholder="Enter Last Name"><br> <br>
        
        <input type="radio" name="Gender"> Female
        <input type="radio" name="Gender"> Male <br> <br>
        Address 
        <input type="text" placeholder="Enter Address"><br>
        
        City <br>
        <select>
            <option value="Select City" selected>Select City</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Rajshahi">Rajshahi</option>       
        </select>
        <br><br>
       <textarea cols="30" rows="10" placeholder="Write your remark"></textarea>
    
       <form action="#">
           <h2>Write your country</h2>
           <input list="country">
           <datalist id="country">
               <option value="Bangladesh"></option>
               <option value="USA"></option>
               <option value="Canada"></option>
           </datalist>
        <br><br>
        <form action="#" method="POST">
           User ID or email:
           <input type="text"><br><br>
           Password:
           <input type="password">
        <br><br>     

        <form action="#" method="POST">
            <label for="nm">Name</label>
            <input id="nm" type="text">
            <br><br>

            <label for="em">Email</label>
            <input id="em" type="email">
            <br><br>

            <label for="ph">Phone</label>
            <input id="ph" type="tel">
            <br><br>

            <label for="web">Website url</label>
            <input id="web" type="url">
            <br><br>
            
            <input type="checkbox" required> I am not a robot
            <br><br>

            <input type="file"> Browse file to attach <br><br>
            <input type="number"> Select any number <br><br>
            <input type="date"> Enter DOB <br><br>
            <input type="range"> Select range <br><br>
            <input type="reset"><br><br>

            <input type="submit"><br><br>
        </form>
      </form> 
    </form>
    </fieldset>    
    </form>
</body>
</html>
