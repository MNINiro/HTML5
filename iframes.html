<!doctype html>
<html>
<head>

<title> iframe handling </title>
</head>

<body>
  <iframe style="width: 60%"; height="300px" src= "https://www.incis.info/"> </iframe>
  <br><br>
  <iframe style="width: 30%"; height="300px" frameborder="0" src= "image.html"> </iframe>
  <br>
<!-- initially it will show incis page but when will you click on Newspaper, it will be replaced by mzamin page -->
  <iframe style="width: 60%"; height="300px" src= "https://www.incis.info/" name="iframe_a"> </iframe>
  <br><br>
  <a href="http://www.mzamin.com/" target="iframe_a"> Newspaper </a><br>
  <a href="List.html" target="iframe_a"> List Page </a><br>

  <!-- to show videos from youtube, select video -> share -> embed then copy code and paste here -->

  <iframe width="560" height="315" src="https://www.youtube.com/embed/gGNz-SduPnM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
