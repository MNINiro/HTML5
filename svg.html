<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Scalable Vector Graphics </title>
<!-- following codes will create Scalable Vector Graphics -->
</head>
<body>
  <!-- It will create a circle with a border-->
  <svg width= "100" height="100">
    <circle cx="50" cy="50" r="45" fill="red" stroke-width="5" stroke="green" />
  </svg>
<br>

<!-- It will create a rectangle with a border-->
<svg width= "400" height="200">
  <rect width="400" height="200" style= "fill: rgb(255,255,0); stroke-width= 10; stroke: rgb(125,0,120)" />
</svg>
<br>

<!-- It will create BD flag-->
  <svg width= "400" height="200">
    <rect width="400" height="200" style= "fill: #003103;" />
    <circle cx="200" cy="100" r="45" fill="red" />
  </svg>

</body>
</html>
