<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
</head>
<body>
    <div style="text-align: right;">
        Hello world!
    </div>
    <h2 style="text-align: right;">Hello Dear</h2>
    <a href="#">Click here</a>
    <br>
    <span>Hello friends!</span>
    <!--Converting into block-->
    <a style="text-align: center; display:block;" href="#">Click me</a>
    <span style="text-align: right; display: block;">Class-X</span>
</body>
</html>
